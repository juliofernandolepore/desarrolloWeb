        <section class="contenedorFormularios">
            <div class="unicoFormulario">
            <h1>Iniciar Sesion</h1>
            <form action="" >
                <p>
                    <label for="usuario">Usuario</label> 
                    <input id="usuario" type="text" name="usuario" placeholder="usuario/mail" minlength="5" maxlength="30">
                </p>
                <p>
                    <label for="contraseña">Apellido</label> 
                    <input type="password" id="contraseña" name="contraseña" placeholder="contraseña" required minlength="8" maxlength="16">
                </p>
                <button class="logIn">ingresar</button>
                <div>
                    <button class="recovery">olvide la contraseña</button>
                </div> 
            </form>              
            </div>

        
        <div class="unicoFormulario">
        <h2>Registrarse</h2>
            <form action="">
                <p>
                    <label for="nombre">Nombres</label> 
                    <input id="nombre" type="text" name="" placeholder="Nombres" minlength="3" maxlength="30">
                </p>
                <p>
                    <label for="apellido">Apellido</label> 
                    <input type="text" id="apellido" name="" placeholder="Apellido" required minlength="2" maxlength="30">
                </p>
                <p>
                    <label for="nombreUsuario">Usuario</label> 
                    <input type="text" id="nombreUsuario"name="Usuario" placeholder="Fulanito2022" required minlength="10" maxlength="40">
                </p>
                <p>
                    <label for="nacimiento">Fecha de nac.</label>    
                    <input type="date" id="nacimiento"name="nacimiento" placeholder="dd/mm/aaaa">
                </p>
                <p>
                    <label for="sexo">Género</label> 
                    <select>
                        <option value="masculino">M</option>
                        <option value="femenino">F</option>
                        <option value="lgtb">x</option>
                    </select>
                </p>
                
                
                <p>
                    <label for="correoElectronico">E-mail</label>    
                    <input type="mail" name="correoElectronico" placeholder="user@mail.com" required maxlength="40">
                </p>
                
                <button class="enviar">Enviar</button>
            </form>
        </div>
