    <h1>CONTACTO</h1>
    
    <section>
        <h2>registro de usuario</h2>
        <div>
            <form action="">
                <p>
                    <label for="nombre">nombres</label> 
                    <input id="nombre" type="text" name="" placeholder="nombres" minlength="3" maxlength="30">
                </p>
                <p>
                    <label for="apellido">apellido</label> 
                    <input type="text" id="apellido" name="" placeholder="apellido" required minlength="2" maxlength="30">
                </p>
                <p>
                    <label for="nombreUsuario">usuario</label> 
                    <input type="text" id="nombreUsuario"name="usuario" placeholder="fulanito2022" required minlength="10" maxlength="40">
                </p>
                <p>
                    <label for="nacimiento">fecha de nacimiento</label>    
                    <input type="date" id="nacimiento"name="nacimiento" placeholder="dd/mm/aaaa">
                </p>
                <p>
                    <label for="sexo">genero</label> 
                    <select>
                        <option value="masculino">masculino</option>
                        <option value="femenino">femenino</option>
                        <option value="lgtb">x</option>
                    </select>
                </p>
                
                
                <p>
                    <label for="correoElectronico">e-mail</label>    
                    <input type="mail" name="correoElectronico" placeholder="user@gmail.com" required maxlength="40">
                </p>
                
                <button>registrar usuario        
                </button>
            </form>
    </div>
